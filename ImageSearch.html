<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSearch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/2180418238.js"></script>

</head>
<center>
<body>
    <header class="floats">
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </header>  
    <section>
        <div class="image_container"><img src="searchimage.png"></div>
            <form action="https://google.com/search" target="_blank">
                <div class="search_bar">
                    <i class="fa fa-search"></i>
                    <input type="text" name="q">
                </div>
                <div class="search_buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btn1" value="I'm Feeling Lucky">
                </div>
            </form>
    </section>  
</body>
